<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clippsly</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/lib/style.css" />
        <link rel="stylesheet" href="/lib/designSystem.css">

        <script src="/lib/js/play-tab-functions.js"></script>
        <script src="/lib/js/load-data.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
                }
            }
        </script>

        <script type="module">
            import { Application, Controller } from "stimulus"
            window.Stimulus = Application.start()
        </script>

        <script type="module">
            import { Application, Controller } from "stimulus"

            // Search bar
            Stimulus.register(
                "header",
                class extends Controller {
                    static targets = ["query", "results"]

                    search() {
                        requestSearchQuery(this.query)
                    }

                    get results() {
                        return this.resultsTarget
                    }
                }
            )
        </script>

        <script type="module">
            import { Application, Controller } from "stimulus"

            // Search bar
            Stimulus.register(
                "search",
                class extends Controller {
                    static targets = ["query", "results"]

                    search() {
                        requestSearchQuery(this.query)
                    }

                    showAutocomplete() {
                        this.results.hidden = false
                    }

                    hideAutocomplete() {
                        setTimeout(() => {
                            this.results.hidden = true
                        }, 200);
                    }

                    async autocomplete() {
                        const query = this.query
                        if (query.length > 0) {
                            const url = "https://api.clippsly.com/endpoints/functions/search-suggestions?query=" + query
                            try {
                                const response = await fetch(url, {
                                    method: "GET",
                                })

                                if (!response.ok) {
                                    throw new Error(`Response status: ${response.status}`)
                                }

                                const json = await response.json()
                                console.log(json)

                                this.results.innerHTML = ""

                                const suggestions = json
                                suggestions.forEach((suggestion) => {
                                    const element = document.createElement("li")
                                    element.classList.add("suggestion-item")
                                    element.setAttribute("data-action", "click->search#searchAutocompleteQuery")
                                    const link = document.createElement("a")
                                    link.href = "/search?query=" + suggestion
                                    link.textContent = suggestion
                                    element.append(link)
                                    this.results.append(element)
                                })
                            } catch (error) {
                                console.error(error.message)
                            }
                        } else {
                            this.results.innerHTML = ""
                        }
                    }

                    searchAutocompleteQuery(event) {
                        const query = event.target.textContent
                        this.queryTarget.value = query
                        requestSearchQuery(query)
                        this.hideAutocomplete()
                    }

                    get query() {
                        return this.queryTarget.value
                    }

                    get results() {
                        return this.resultsTarget
                    }
                }
            )
        </script>
    </head>
    <body>
        <header id="header" class="header" data-controller="header">
            <a class="logo" href="/" onclick="loadHomePage()"></a>
            <div class="search-bar" data-controller="search">
                <input
                    data-search-target="query"
                    data-action="input->search#autocomplete focus->search#showAutocomplete blur->search#hideAutocomplete"
                    type="text"
                    placeholder="Hi friend, wanna search something?"
                />
                <button data-action="click->search#search" class="subtle icon-only" name="Search">
                    <img src="https://cdn.clippsly.com/brand_assets/svg/search-icon.svg" aria-hidden="true" />
                </button>
                <ul data-search-target="results" hidden class="search-suggestions"></ul>
            </div>
            <button class="user-info dropdown">
                <img
                    id="profile-pic"
                    alt="Profile Picture"
                    class="dropdown-toggle"
                    data-bs-toggle="dropdown"
                    src="https://cdn.clippsly.com/brand_assets/icons/default-artist.png"
                    aria-expanded="false"
                    width="50"
                    height="50"
                />
                <span class="displayname" id="display-name">Log In</span>

                <ul class="dropdown-menu d-none" aria-labelledby="userDropdown" id="user-dropdown-menu">
                    <li><a class="dropdown-item">My Profile</a></li>
                    <li><a class="dropdown-item" href="/balance"></a></li>
                    <li><a class="dropdown-item" href="/upload">Upload</a></li>
                    <li><a class="dropdown-item" href="/manage">Manage</a></li>
                    <li><a class="dropdown-item" href="/settings">Settings</a></li>
                    <li>
                        <a class="dropdown-item" href="/cliptivity?page=1">Cliptivity</a>
                    </li>
                    <li><a class="dropdown-item" id="logout-button">Log Out</a></li>
                    <hr />
                    <li>
                        <a
                            class="dropdown-item open-in-new"
                            onclick="openExternalWebsite('https://support.clippsly.com/')"
                            target="”_blank”"
                            >Support</a
                        >
                    </li>
                    <li>
                        <a
                            class="dropdown-item open-in-new"
                            onclick="openExternalWebsite('https://clippsly.com/terms')"
                            target="”_blank”"
                            >Terms of Use</a
                        >
                    </li>
                    <li>
                        <a
                            class="dropdown-item open-in-new"
                            onclick="openExternalWebsite('https://clippsly.com/privacy')"
                            target="”_blank”"
                            >Privacy Policy</a
                        >
                    </li>
                </ul>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

            <script src="/lib/js/load-header-content.js"></script>
        </header>

        <div class="container"></div>

        <script src="/lib/js/page-loaders/load-home-page.js"></script>
        <script src="/lib/js/page-loaders/load-track-page.js"></script>
        <script src="/lib/js/page-loaders/load-user-page.js"></script>
        <script src="/lib/js/page-loaders/load-search-page.js"></script>
        <script src="/lib/js/page-loaders/load-login-page.js"></script>
        <script src="/lib/js/page-loaders/load-register-page.js"></script>
        <script src="/lib/js/page-loaders/load-error-page.js"></script>
        <script src="/lib/js/page-loaders/load-moderated-page.js"></script>
        <script src="/lib/js/page-loaders/load-upload-page.js"></script>
        <script src="/lib/js/page-loaders/load-cliptivity-page.js"></script>
        <script src="/lib/js/page-loaders/load-settings-page.js"></script>
        <script src="/lib/js/page-loaders/load-balance-page.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                function loadPage(pathname) {
                    if (pathname === "/") {
                        loadHomePage()
                    } else if (pathname.startsWith("/users/")) {
                        const username = pathname.split("/")[2]
                        visitUserProfile(username)
                    } else if (pathname.startsWith("/track/")) {
                        const id = pathname.split("/")[2]
                        visitTrackPage(id)
                    } else if (pathname.startsWith("/search")) {
                        const queryParams = new URLSearchParams(window.location.search)
                        const query = queryParams.get("query")
                        requestSearchQuery(query)
                    } else if (pathname.startsWith("/error")) {
                        const errorParams = new URLSearchParams(window.location.search)
                        const code = errorParams.get("code")
                        visitErrorPage(code)
                    } else if (pathname.startsWith("/upload")) {
                        visitUploadPage()
                    } else if (pathname.startsWith("/balance")) {
                        visitBalancePage()
                    } else if (pathname.startsWith("/cliptivity")) {
                        const queryParams = new URLSearchParams(window.location.search)
                        const page = queryParams.get("page")
                        loadCliptivityPage(page)
                    } else if (pathname === "/login" || pathname.startsWith("/login")) {
                        const loginParams = new URLSearchParams(window.location.search)
                        visitLoginPage(loginParams)
                    } else if (pathname.startsWith("/settings")) {
                        const loginParams = new URLSearchParams(window.location.search)
                        visitSettingsPage(loginParams)
                    } else if (pathname === "/register" || pathname.startsWith("/register")) {
                        const registerParams = new URLSearchParams(window.location.search)
                        visitRegisterPage(registerParams)
                    } else if (pathname.startsWith("/not-approved")) {
                        visitModeratedPage()
                    }
                }

                loadPage(window.location.pathname)

                window.onpopstate = function (event) {
                    loadPage(window.location.pathname)
                }

                document.querySelectorAll("a").forEach((link) => {
                    link.addEventListener("click", function (event) {
                        event.preventDefault()
                        const path = this.getAttribute("href")
                        history.pushState(null, "", path)
                        loadPage(path)
                    })
                })
            })

            async function openExternalWebsite(site) {
                window.open(site)
            }
        </script>

        <div class="play-tab" id="play-tab">
            <div class="track-info">
                <img src="" alt="Art Cover" id="art-cover" class="art-cover" />
                <div>
                    <div id="track-title" class="track-title">Track Title</div>
                    <div id="artist-name" class="artist-name">Artist Name</div>
                </div>
            </div>
            <div class="player-controls">
                <button id="play-pause-btn" class="play-pause-btn">
                    <img src="https://cdn.clippsly.com/brand_assets/controls/play.png" alt="Play" />
                </button>
                <span id="current-time" class="current-time">0:00</span>
                <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0" disabled />
                <span id="total-time" class="total-time">xx:xx</span>
            </div>
            <div class="volume-control">
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50" />
            </div>
        </div>
    </body>
</html>
